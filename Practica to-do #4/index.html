<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icono.png">

</head>
<body>
    
    <h1>TO-Do Yailynne</h1>
    

    <p class="introduccion"> Welcome! This is a To-Do Web. A To-do web is a web where you can make a list with 
        things you have to do in the whole day. This will help you to keep in mind your tasks. </p>

    <div class="principal">
        <div class="wrap">
            <form class="formulario" action="">
              <input type="text" class="formu" id="tareaInput" placeholder="Agrega tu tarea">
              <input type="button" class="boton" id="btn-agregar" value="Agregar Tarea">
            </form>
        </div>
    </div>


    <div class="tareas">
        <div class="wrap">

        <ul class="lista" id="lista">
            <li><a href="#"> Task #1 </a></li>
            <li><a href="#"> Task #2 </a></li>
          
            
            
        </ul>
    </div>  
</div>


    
<script src="main.js"></script>
</body>
</html>
